<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Q-Dev">
    <meta name="description" content="Browser on PyQt6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilix</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="welcomeMsg">
        <img src="images/icon_photo.png" width="125px" >
            <h2 id="projectName">Quilix</h2>
    </div>
    <div class="formBox">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" id="search-input" placeholder="Введите поисковый запрос..." required title="Поиск">
            <button type="submit" class="search-button">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </form>
        <div class="search-engines">
            <h3>Choose search engine:</h3>
            <div class="engine-buttons">
                <a href="https://www.google.com" class="engine-btn google">
                    <ion-icon name="logo-google"></ion-icon> Google
                </a>
                <a href="https://duckduckgo.com" class="engine-btn duckduckgo">
                    <ion-icon name="search-outline"></ion-icon> DuckDuckGo
                </a>
                <a href="https://www.bing.com" class="engine-btn bing">
                    <ion-icon name="logo-edge"></ion-icon> Bing
                </a>
            </div>
        </div>
    </div>
    <div class="blockDescriptAndInfo">
        <div class="blockDescription">
            <div class="textDescription">
                <h2>Browser Quilix is a professional programming browser</h2>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            Quilix Version 1.0.0 ENG<br>
            Copyright © 2025 winmatwey, Binobinos, Ratimir838(or Ratenull), MyAccount
        </div>
    </footer>
</body>
</html>
